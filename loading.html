<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirming Payment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f7fc;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      text-align: center;
      padding: 2rem;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .message {
      font-size: 1.5rem;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }

    .sub-message {
      font-size: 1rem;
      color: #777;
      margin-bottom: 30px;
    }

    .loading-spinner {
      margin: 0 auto;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #28a745;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="message">Confirming Payment</div>
    <div class="sub-message">Please wait while we process your payment...</div>
    <div class="loading-spinner"></div>
  </div>

  <script>
    // Simulate a loading delay (e.g., confirming payment)
    setTimeout(function() {
      alert("Payment Confirmed!");
      // window.location.href = "success.html"; // optional redirect
    }, 10000);
  </script>

</body>
</html>
