<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign in â€“ Google</title>
  
  <!-- Google Sans via Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Text:wght@400;500;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Google Sans Text', sans-serif;
      background-color: #f1f3f4;
    }

    .card-style {
      border-radius: 20px;
      padding: 40px;
      background-color: white;
      max-width: 900px;
      margin: 80px auto;
      justify-content: center;
      align-items: center;
      display: block;
      height: 400px;
    }

    .google-logo {
      width: 40px;
      margin-bottom: 30px;
    }

    .form-floating label {
      font-size: 14px;
      color: #5f6368;
      transition: all 0.2s ease;
      padding-left: 0.75rem;
    }

    .form-floating .form-control {
      padding: 1.25rem 0.75rem 0.25rem 0.75rem;
    }

    .form-floating > .form-control:focus ~ label,
    .form-floating > .form-control:not(:placeholder-shown) ~ label {
      transform: translateY(-1.5rem) scale(0.85);
      font-size: 12px;
      color: #1967d2;
    }

    .form-control:focus {
      box-shadow: none;
      border-width: 2px;
      border-color: #1a73e8;
    }

    .btn-primary {
      background-color: #1a73e8;
      border: none;
      border-radius: 20px;
      padding: 8px 30px;
      font-weight: 500;
    }

    .btn-primary:hover {
      background-color: #1967d2;
    }

    .create-account {
      font-weight: 600;
    }

    @media (max-width: 768px) {
      .card-style {
        padding: 30px 20px;
        margin: 10px 5px;
        width: 100%;
        border-radius: 0;
        box-shadow: none;
      }

      .left-info {
        margin-bottom: 30px;
      }

      .btn-primary {
        width: auto;
      }

      body {
        background-color: white;
      }
    }
  </style>
</head>
<body>

  <div class="card-style shadow-none">
    <div class="row align-items-center">
      
      <!-- Left Message -->
      <div class="col-md-6 left-info">
        <img src="https://static.cdnlogo.com/logos/g/35/google-icon.svg" class="google-logo" alt="Google Logo">
        <h2 class="fw-normal fs-1 mb-2">Sign in</h2>
        <p class="text-muted fs-6">with your Google Account. This account will be available to other Google apps in the browser.</p>
      </div>

      <!-- Right Form -->
      <div class="col-md-6">
        <form>
          <div class="form-floating mb-2">
            <input type="email" class="form-control" id="email" placeholder="Email or phone" required>
            <label for="email">Email or phone</label>
          </div>
          
          <div class="mb-3 mt-1">
            <a href="#" class="text-decoration-none small">Forgot email?</a>
          </div>
      
          <p class="text-muted small mt-3 mb-4">
            Not your computer? Use Guest mode to sign in privately.
            <a href="#" class="text-decoration-none">Learn more</a> about using Guest mode.
          </p>
      
          <div class="d-flex justify-content-between align-items-center">
            <a href="signup.html" class="text-decoration-none small create-account">Create account</a>
            <button type="submit" class="btn btn-primary">Next</button>
          </div>
        </form>
      </div>

    </div>
  </div>

</body>
</html>
